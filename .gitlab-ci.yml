stages:
  - setup
  - test

# Stage 1: Start Juice Shop
start_juice_shop:
  stage: setup
  script:
    - npm start &                        
    - sleep 20                           
  tags:
    - tim-mac

# Stage 2: Run Zest Penetration Test
run_zest_tests:
  stage: test
  script:
    - brew install --cask owasp-zap || true   
    - zap.sh -cmd -autorun zest-scripts/simpleTest01.zst
    - if grep -q "ALERT" ~/.ZAP/zap.log; then
        echo "Security vulnerability detected!";
      else
        echo "No vulnerabilities found.";
      fi
  tags:
    - tim-mac
  dependencies:
    - start_juice_shop
