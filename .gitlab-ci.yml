stages:
  - start_services
  - security_scan
  - save_results
  - visualize

# 1️⃣ Juice Shop 실행 (로컬에서 실행됨)
start_juice_shop:
  image: docker:latest
  stage: start_services
  services:
    - docker:dind
  tags:
    - euro-mac
  script:
    - echo "Starting Juice Shop..."
    - docker run -d --name juice-shop -p 3000:3000 bkimminich/juice-shop
    - sleep 10  # 서비스 시작 대기

# 2️⃣ OWASP ZAP 실행 (Juice Shop 타겟)
zap_scan:
  image: owasp/zap2docker-stable
  stage: security_scan
  dependencies:
    - start_juice_shop
  tags:
    - euro-mac
  before_script:
    - pip install zaproxy
  script:
    - echo "Running OWASP ZAP against Juice Shop..."
    - python3 ZAP/Main/zap_exec.py
    - python3 ZAP/Main/main.py
  artifacts:
    paths:
      - zap_results.json
      - zap_report.html

# 3️⃣ Zest Script 실행 (필요하면 추가)

# 4️⃣ JSON 데이터를 PostgreSQL에 저장
save_to_db:
  image: python:3.9
  stage: save_results
  dependencies:
    - zap_scan
  before_script:
    - pip install psycopg2-binary
  tags:
    - euro-mac
  script:
    - python3 ZAP/Main/server.py
  allow_failure: false

# 5️⃣ Grafana에서 데이터 시각화
grafana_visualization:
  stage: visualize
  tags:
    - euro-mac
  script:
    - echo "Grafana is now visualizing the security scan data from PostgreSQL."
