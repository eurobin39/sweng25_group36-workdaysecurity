apiVersion: 1
providers:
  - name: "Security Test Dashboard"  
    orgId: 1
    folder: "Security Test Dashboard"
    type: file
    disableDeletion: false
    editable: true
    updateIntervalSeconds: 30  
    options:
      path: "/var/lib/grafana/dashboards/security/"

  - name: "Security Test Manager"  
    orgId: 1
    folder: "Security Test Manager"
    type: file
    disableDeletion: false
    editable: true
    updateIntervalSeconds: 30  
    options:
      path: "/var/lib/grafana/dashboards/manager/"
